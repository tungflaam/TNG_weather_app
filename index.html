<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TNG Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="my-5 text-center">Welcome to TNG Weather</h2>
    <div class="container mx-auto my-4">
        <form class="mb-2">
            <input type="text" name="city" placeholder="Enter a location for weather infomation" class="form-control">
        </form>
        <div class="card d-none">
            <img src="https://via.placeholder.com/400x300" class="time">
            <div class="icon text-center">
                <img>
            </div>
            <div class="info card-body d-flex justify-content-center flex-column">
            </div>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>

</html>
